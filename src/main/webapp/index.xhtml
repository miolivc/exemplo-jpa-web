<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{pessoaController.id}"></h:inputText>
            <h:inputText value="#{pessoaController.nome}"></h:inputText>
            <h:commandButton value="Cadastro" action="#{pessoaController.add()}"></h:commandButton>
        </h:form>
        <h:dataTable value="#{pessoaController.list()}" var="pessoa">
            <h:outputText value="pessoa"></h:outputText><br></br>
        </h:dataTable>
    </h:body>
</html>
